<script>
    var weddinghall = new naver.maps.LatLng(35.146232, 129.0581115),
        map = new naver.maps.Map('map', {
            center: weddinghall.destinationPoint(0, 500),
            draggable: false,
            zoom: 10
        }),
        marker = new naver.maps.Marker({
            map: map,
            position: weddinghall
        });

    var contentString = [
        '<div class="map-inner" style="padding:3px;font-size: 0.8em;text-align: center" >',
        '   <span><b>사학연금S웨딩홀</b></span>',
        '   <div>',
        '     <u><a href="http://naver.me/Fa4Ond0l">네이버지도</a></u>',
        '     <u><a href="http://kko.to/gu1drRE0T">카카오지도</a></u>',
        '   </div>',
        '</div>'
    ].join('');

    var infowindow = new naver.maps.InfoWindow({content: contentString});
    naver.maps.Event.addListener(marker, "click", function (e) {
        if (infowindow.getMap()) {
            infowindow.close();
        } else {
            infowindow.open(map, marker);
        }
    });

    infowindow.open(map, marker);
